name: Build and Deploy Node App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build your project (TypeScript + Vite + copy assets)
      - name: Build project
        run: npm run build

      # 5️⃣ Create deployment zip (include dist, node_modules, package.json)
      - name: Create deployment zip
        run: zip -r release.zip dist node_modules package.json package-lock.json

      # 6️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

