name: Build and Deploy Node App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build project (TypeScript + Vite + copy assets)
      - name: Build project
        run: npm run build

      # Create deployment ZIP
      - name: Create deployment zip
        run: zip -r release.zip dist node_modules package.json package-lock.json

      # Upload ZIP as artifact (optional, for inspection)
      - name: Upload release.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: release.zip

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy ZIP to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: release.zip
